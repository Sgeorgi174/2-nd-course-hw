<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./app/hw-6.js"></script>
    <title>2-nd-course-hw</title>
</head>
<body>
    <div class="wrapper">
        <header class="header center">
            <div class="header__heading">
                <h1 class="header__title">Добро пожаловать на мой сайт !</h1>
                <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span>поехали</span> и <span>приступай</span></p>
                <a href="#" class="header__btn">Поехали!</a>
            </div>
        </header>
        <main class="main center">
            <section class="content">
                <div class="content__box content__box_1">
                    <h2 class="content__box-title">Игра 1</h2>
                </div>
                <div class="content__box content__box_2">
                    <h2 class="content__box-title">Игра 2</h2>
                </div>
                <div class="content__box content__box_3">
                    <h2 class="content__box-title">Игра 3</h2>
                </div>
            </section>
            <section class="games">
                <div class="game-1">
                    <div class="game-1__left">
                        <div class="game-1__left-title">Времена года!</div>
                        <div class="game-1__left-text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</div>
                        <a id="play-first-game" class="game-1__left-btn">Играть!</a>
                    </div>
                    <div class="game-1__right">
                        <img src="./img/game1_back.png" class="game-1__right-img">
                    </div>
                </div>
            </section>
        </main>

    </div>
</body>
</html>
